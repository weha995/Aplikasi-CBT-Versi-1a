<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px 0;
  }
  
  .container {
    max-width: 900px;
    margin: 0 auto;
  }
  
  .card {
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 20px;
  }
  
  /* Navigasi nomor soal */
  .nomor-soal-btn {
    width: 40px;
    height: 40px;
    margin: 5px;
    font-weight: bold;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: none;
  }
  
  .nomor-belum {
    background-color: #dc3545;
    color: white;
  }
  
  .nomor-sudah {
    background-color: #28a745;
    color: white;
  }
  
  /* Konten Soal */
  .soal-content {
    text-align: justify;
    margin-bottom: 20px;
  }
  
  .soal-gambar, .soal-tabel {
    text-align: center;
    margin-bottom: 15px;
  }
  
  .soal-gambar img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }
  
  .soal-paragraf {
    text-align: justify;
    margin-bottom: 15px;
    padding: 10px;
    background-color: #f9f9f9;
    border-radius: 5px;
  }
  
  .pilihan-container {
    margin-top: 15px;
  }
  
  .pilihan-item {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
    text-align: justify;
    transition: all 0.2s;
  }
  
  .pilihan-item:hover {
    background-color: #f5f5f5;
  }
  
  .pilihan-selected {
    background-color: #d4edff;
    border-color: #0d6efd;
  }
  
  /* Hasil */
  .hasil-benar {
    color: #28a745;
  }
  
  .hasil-salah {
    color: #dc3545;
  }
  
  .hasil-item {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  
  /* Tambahkan bagian ini ke Stylesheet.html */

/* Style khusus cetak */
@media print {
  body {
    font-size: 12pt;
    background: none;
    padding: 0;
  }
  
  .container {
    width: 100%;
    max-width: none;
    margin: 0;
  }
  
  .no-print {
    display: none !important;
  }
  
  .page-break {
    page-break-after: always;
    margin-bottom: 20px;
  }
  
  .card {
    border: none;
    box-shadow: none;
  }
  
  .card-header {
    color: #000 !important;
    background-color: #fff !important;
  }
  
  button {
    display: none !important;
  }
  
  .soal-content, 
  .soal-paragraf, 
  .pilihan-item {
    text-align: justify !important;
  }
  
  .soal-gambar, 
  .soal-tabel {
    text-align: center !important;
    margin: 15px auto;
  }
  
  .soal-gambar img {
    max-width: 80%;
    margin: 0 auto;
    display: block;
  }
  
  /* Memperbaiki tampilan LaTeX */
  .MathJax {
    font-size: 14pt !important;
  }
  
  .print-header {
    margin-bottom: 30px;
  }
  
  .hasil-item {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 15px;
  }
  
  .hasil-benar {
    color: #28a745 !important;
  }
  
  .hasil-salah {
    color: #dc3545 !important;
  }
}
</style>
