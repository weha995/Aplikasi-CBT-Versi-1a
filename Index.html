<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Aplikasi CBT Online</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <?!= include('Stylesheet'); ?>
    
    <!-- MathJax untuk LaTeX -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['\\(', '\\)']],
          displayMath: [['\\[', '\\]'], ['$$', '$$']],
          processEscapes: true
        }
      };
    </script>
  </head>
  <body>
    <div class="container">
      <!-- Loading Screen -->
      <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Memuat Aplikasi CBT...</p>
        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
      </div>
      
      <!-- Halaman Biodata -->
      <div id="biodata-page" style="display: none;">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h2 class="text-center mb-0">Aplikasi CBT Online</h2>
          </div>
          <div class="card-body">
            <form id="biodata-form">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap:</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
              </div>
              <div class="mb-3">
                <label for="sekolah" class="form-label">Asal Sekolah:</label>
                <input type="text" class="form-control" id="sekolah" name="sekolah" required>
              </div>
              <div class="mb-3">
                <label for="nomorHP" class="form-label">Nomor HP:</label>
                <input type="text" class="form-control" id="nomorHP" name="nomorHP" required>
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Mulai Ujian</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <!-- Halaman Soal -->
      <div id="soal-page" style="display: none;">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
              <h3 class="mb-0">Soal CBT Online</h3>
              <div>
                <span id="peserta-info"></span>
                <span id="timer" class="ms-3 badge bg-light text-dark"></span>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div id="soal-container"></div>
            
            <div class="d-flex justify-content-between mt-4">
              <button id="prev-btn" class="btn btn-secondary">Sebelumnya</button>
              <div id="nomor-soal-container" class="d-flex flex-wrap justify-content-center"></div>
              <button id="next-btn" class="btn btn-secondary">Berikutnya</button>
            </div>
            
            <div class="text-center mt-4">
              <button id="finish-btn" class="btn btn-danger btn-lg">Selesai Ujian</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Halaman Hasil -->
      <div id="hasil-page" style="display: none;">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h3 class="text-center mb-0">Hasil Ujian CBT Online</h3>
          </div>
          <div class="card-body">
            <div id="biodata-hasil"></div>
            <div id="skor-hasil" class="text-center my-4"></div>
            <div id="detail-hasil"></div>
            
            <div class="text-center mt-4">
              <button id="print-btn" class="btn btn-primary">Cetak Hasil</button>
              <button id="restart-btn" class="btn btn-secondary ms-2">Kembali ke Awal</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Halaman Cetak -->
      <div id="print-page" class="d-none">
        <div id="print-content" class="print-container"></div>
      </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <?!= include('JavaScript'); ?>
    
    <!-- Script untuk cetak hasil -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Script ini akan dijalankan setelah semua elemen halaman dimuat
        if (document.getElementById('print-btn')) {
          document.getElementById('print-btn').addEventListener('click', function() {
            // Tampilkan elemen cetak
            document.getElementById('print-page').classList.remove('d-none');
            
            // Tunggu MathJax selesai render
            setTimeout(function() {
              window.print();
              
              // Sembunyikan kembali elemen cetak setelah selesai
              setTimeout(function() {
                document.getElementById('print-page').classList.add('d-none');
              }, 500);
            }, 500);
          });
        }
      });
    </script>
  </body>
</html>
